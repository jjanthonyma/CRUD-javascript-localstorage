<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-Javascript</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Custom CSS Style-->
    <link rel="stylesheet" href="css/stylecrud.css">


</head>
<body>

    <div class="container">

        <h2 class="mt-5 mb-5">CRUD-Javascript By - Jose Melgar</h2>

        <div class="mb-5">
            <div class="form-group col-md-6 mb-3">
                <label for="name">Name </label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name!">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="age">Age </label>
                <input type="number" name="age" class="form-control" id="age" placeholder="Enter Age!">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="address">Address </label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Enter address!">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email">Email </label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email!">
            </div>

            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="btnAdd" onclick="addData()">
                    Add Dada
                </button>
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-primary" id="btnUpdate">
                    Update
                </button>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-boardered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    
    <script type="text/javascript" src="js/scriptcrud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
